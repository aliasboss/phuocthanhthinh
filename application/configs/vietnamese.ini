[html_templates]
form_input = "<div class='control-group %control_class%'><label class='control-label' for='username'>%label%</label><div class='controls'><input type='%type%' id='%id%' name='%name%' class='%input_class%' placeholder='%placeholder%' value='%value%' %disabled%></div></div>"

form_item = "<div class='control-group'><label class='control-label' >%label%</label><div class='controls'>%html%</div></div>"	

form_select = "<div class='control-group'><label class='control-label' > %label% </label><div class='controls %class%'>%select_html%</div></div>"

form_button = "<a href='javascript:void(0)' name='%name%' class='btn %type% %size%'>%label%</a>"

js_button = "<a href='javascript:void(0)' name='%name%' class='btn %type% %size%' onclick='%onclick%($(this))'>%label%</a>"

form_textarea = "<textarea name='%name%' rows='%rows%' cols='%cols%' style='width:300px;'>%value%</textarea>"
input = "<input name='%name%' type='%type%' class='%class%' placeholder='%place_holder%' value='%value%' />"

input_append = "<div class='input-append'><input class='span2' name='%name%' type='%type%' class='%input_class%' value='%value%' placeholder='%place_holder%'  /><span class='add-on'>%append%</span></div>"

input_checkbox ="<div class='control-group'><div class='controls'><label class='checkbox'><input type='checkbox' class='%class%' name='%name%' id='%name%' %checked% value='%value%' /> %label%</label></div></div>"